{{ $width := .Get "width" | default "" }}
{{ $height := .Get "height" | default "" }}
{{ $resource := .Get "image" | default "images/portrait.jpg"}}
{{ $image := resources.Get $resource }}
{{ $resized := $image }}

<p style="text-align: center;">
  <img src="{{ $resized.RelPermalink }}" width="{{ $width }}" height="{{ $height }}" alt="{{ .Get "alt" | default "headshot" }}">
</p>
